version: '3.8'

volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: ndvg/yamdb_final:latest
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env

  web_nginx:
    image: nginx:1.19.6
    restart: always
    volumes:
      - static_files
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - media_files
    ports:
      - "80:80"
    depends_on:
      - web

